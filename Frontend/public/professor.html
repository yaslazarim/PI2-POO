<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Professor(a) - Universidade Terra Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <aside class="sidebar d-flex flex-column justify-content-between p-4">
      <div>
        <div class="logo mb-4">
          <img src="assets/logo.png" alt="Logo" height="48" class="me-2 align-middle">
          <span>Universidade<br>Terra Nova</span>
        </div>
        <nav>
          <ul class="nav flex-column">
            <li class="nav-item mb-3">
              <a class="nav-link active" href="#">
                <i class="bi bi-person-plus"></i> Cadastrar
              </a>
              <ul class="nav flex-column ms-3">
                <li><a class="nav-link fw-bold" href="#">Professor(a)</a></li>
                <li><a class="nav-link" href="aluno.html">Aluno</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
      <a href="#" class="btn btn-link text-white"><i class="bi bi-box-arrow-right"></i> Sair</a>
    </aside>
    <main class="flex-grow-1 p-0">
      <div class="d-flex justify-content-end align-items-center p-4">
        <span class="header-user">
          <span class="avatar"></span>
          <span>Admin</span>
        </span>
      </div>
      <div class="container px-5">
        <div class="breadcrumb mt-2 mb-1">
          <span class="text-secondary">Cadastrar &gt; Professor(a)</span>
        </div>
        <h2 class="mb-4 fw-bold">Professor(a)</h2>
        <form id="formProfessor">
          <div class="row mb-2">
            <div class="col-md-12 mb-2">
              <label class="form-label">Nome *</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3 mb-2">
              <label class="form-label">CPF *</label>
              <input type="text" class="form-control" maxlength="14" required>
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label">Contato *</label>
              <input type="text" class="form-control" maxlength="15" required>
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label">Disciplina *</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="fw-bold mt-3 mb-2">Endereço</div>
          <div class="row mb-2">
            <div class="col-md-3 mb-2">
              <label class="form-label">CEP *</label>
              <input type="text" class="form-control" maxlength="9" required>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Rua *</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-1 mb-2">
              <label class="form-label">UF *</label>
              <input type="text" class="form-control" maxlength="2" required>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-5 mb-2">
              <label class="form-label">Bairro *</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-2 mb-2">
              <label class="form-label">Número</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-5 mb-2">
              <label class="form-label">Complemento</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary-custom">Salvar</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
