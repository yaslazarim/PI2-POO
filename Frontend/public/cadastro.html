<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar - Universidade Terra Nova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid cadastro-bg d-flex align-items-center justify-content-start min-vh-100">
    <div class="w-100" style="max-width: 450px;">
      <div class="logo mb-5">
  <img src="assets/logo.png" alt="Logo" height="48" class="me-2 align-middle">
        <span>Universidade<br>Terra Nova</span>
      </div>
      <div class="bg-form p-5">
        <h2 class="mb-4 fw-bold">Cadastrar</h2>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>
          <button type="submit" class="btn btn-primary-custom w-100">Criar conta</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
